<!-- start <%= singular %> form

<form ng-submit="save()" novalidate name="<%= singular %>Form" role="form" autocomplete="off">
    <p class="lead">
        <h3>{{action}} Form</h3>
        <hr/>
    </p>
    
    <% attributes.forEach(function (attribute) { %>
    <%= attribute.template %>
    <%});%>

    <div class="form-group">
        <!-- //TODO move this inline stylesheet to your application styles-->
        <div class="col-sm-10 col-sm-offset-2" style="margin-top:12px;">
    		<button title="Click to create <%= singular %>" type="submit" class="btn btn-primary">Submit</button>
    		<button ui-sref="<%= plural %>.list" title="Click to cancel <%= singular %> creation" class="btn btn-default">Cancel
    		</button>
    	</div>
    </div>
    
</form>
<!-- end <%= singular %> form -->
